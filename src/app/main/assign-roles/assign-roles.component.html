<div class="assign-role-heading">
  <h4>Assign Roles</h4>
</div>
<div class="assign-role-container">
  <form (ngSubmit)="assignRole()" class="assign-role-form">
    <div class="form-group">
      <mat-form-field appearance="fill" class="dropdown-spacing">
        <mat-label>Roles</mat-label>
        <mat-select [(ngModel)]="selectedRoleId" name="role" required>
          <mat-option *ngFor="let role of roles" [value]="role.id">
            {{ role.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" class="dropdown-spacing" style="margin-left: 100px;">
        <mat-label>Users</mat-label>
        <mat-select [(ngModel)]="selectedUserId" name="user" required>
          <mat-option *ngFor="let user of users" [value]="user.id">
            {{ user.username }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="button-group">
      <button mat-raised-button class="custom-button" type="submit">Assign Role</button>
    </div>
  </form>
</div>
